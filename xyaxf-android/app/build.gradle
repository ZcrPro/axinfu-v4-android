apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        applicationId "com.zhihuianxin.xyaxf"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 382
        versionName "3.8.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true  //annotationProcessor
            }
        }

        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }

    repositories {
        flatDir {
            dirs 'libs'   // aar目录
        }
    }

    signingConfigs {
        debug {
            keyAlias debug_store_key_alias
            keyPassword debug_store_key_password
            storeFile rootProject.file(debug_key_file)
            storePassword debug_store_password
            v2SigningEnabled true
        }
        release {
            keyAlias release_store_key_alias
            keyPassword release_store_key_password
            storeFile rootProject.file(release_key_file)
            storePassword release_store_key_password
            v2SigningEnabled true
        }
    }

    buildTypes {
        debug {
            buildConfigField "boolean", "AnXinDEBUG", "true"
            buildConfigField "String", "API_HOST", "\"https://appserver-v2-test.zhihuianxin.com/app-service/2.0.5/\""
            minifyEnabled false
            applicationIdSuffix ".debug"
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [
                    GETUI_APP_ID    : "5Nw5fa7FTHAgg7mEhBwI89",
                    GETUI_APP_KEY   : "nHc3UJpr8M6LFYAzBmHjW5",
                    GETUI_APP_SECRET: "xdpLzRLx6W7xx6EceYTkA8",
                    PACKAGE_NAME    : defaultConfig.applicationId + applicationIdSuffix,
                    Suffix          : applicationIdSuffix,
                    DAFANGYA        : 'com.zhihuianxin.xyaxf.debug.fileprovider',
                    APP_ICON        : "app_icon_debug"]
        }
        preview {
            buildConfigField "boolean", "AnXinDEBUG", "false"
            buildConfigField "String", "API_HOST", "\"https://appserver-preview.axinfu.com/app-service/2.0.5/\""
            applicationIdSuffix ""
            minifyEnabled false
            zipAlignEnabled false
            debuggable true
            shrinkResources false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [
                    GETUI_APP_ID    : "vuuynusxhb7r1pP6sxV597",
                    GETUI_APP_KEY   : "1D0xavcwDbAH8yoFM9BL42",
                    GETUI_APP_SECRET: "SynzdZ8f3o5OUuCEFAQSl4",
                    PACKAGE_NAME    : defaultConfig.applicationId + applicationIdSuffix,
                    Suffix          : applicationIdSuffix,
                    DAFANGYA        : 'com.zhihuianxin.xyaxf.preview.fileprovider',
                    APP_ICON        : "app_icon_preview"]
        }
        release {
            buildConfigField "boolean", "AnXinDEBUG", "false"
            buildConfigField "String", "API_HOST", "\"https://appserver-v2.axinfu.com/app-service/2.0.5/\""
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
            debuggable true
            signingConfig signingConfigs.release
            applicationIdSuffix ""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [
                    GETUI_APP_ID    : "vuuynusxhb7r1pP6sxV597",
                    GETUI_APP_KEY   : "1D0xavcwDbAH8yoFM9BL42",
                    GETUI_APP_SECRET: "SynzdZ8f3o5OUuCEFAQSl4",
                    PACKAGE_NAME    : defaultConfig.applicationId + applicationIdSuffix,
