    testImplementation 'junit:junit:4.12'
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.1.1'
    //滑动标题栏切换fragment控件
    implementation 'com.jpardogo.materialtabstrip:library:1.1.1'
    implementation 'com.github.thepacific:adapter:1.0.6'
    implementation 'com.jakewharton:butterknife:5.1.1'
    implementation 'com.getui:sdk:2.12.5.0'
    //学校列表字母索引栏
    implementation 'com.gjiazhe:wavesidebar:1.2'
    //js
    implementation 'com.github.lzyzsd:jsbridge:1.0.4'
    //列表布局的展开
    implementation 'com.jaydenxiao:ExpandableTextView:1.0.0'
